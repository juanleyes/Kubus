<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kubus - Registrate</title>
    <link rel="icon" href="../assets/img/favicon.png" />
    <link rel="stylesheet" href="../assets/styles.css" />
    <link rel="stylesheet" href="../assets/animaciones.css" />
  </head>
  <body>
    <header>
      <img src="../assets/img/kubus.png" alt="logo" class="header__logo" />
      <a href="../index.html" class="button">Volver</a>
    </header>
    <main>
      <section class="signup">
        <h1>Creá tu cuenta Kubus.</h1>
        <div class="signup__container">
          <form>
            <div class="campo-signup">
              <label for="nombre">Nombres</label>
              <input type="text" name="nombre" required />
            </div>
            <div class="campo-signup">
              <label for="apellido">Apellidos</label>
              <input type="text" name="apellido" required />
            </div>
            <div class="campo-signup">
              <label for="email">Dirección de email</label>
              <input type="email" name="email" required />
            </div>
            <div class="campo-signup">
              <label for="contraseña">Contraseña</label>
              <input type="password" name="contraseña" required />
            </div>
            <p>
              Creando una cuenta acepto las
              <a href="#">Políticas de privacidad</a> y los
              <a href="#">Términos de servicio</a>.
            </p>
            <input type="submit" value="Crear cuenta" class="submit" />
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
